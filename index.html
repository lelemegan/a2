<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
"title": "No of Internet Plans",
"width": 800,
"height": 400,
"projection": {"type": "equalEarth"},
"data": {
"url": "https://raw.githubusercontent.com/JiazhouLiu/FIT3179/main/VegaLite/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
"format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
},
"transform": [
{
"lookup": "properties.NAME",
"from": {
"data": {
"url": "https://raw.githubusercontent.com/lelemegan/Assignment-2/main/all_csv%20sorted.csv"
},
"key": "Country",
"fields": ["No_of_Internet_Plans"]
}
},
{"calculate": "datum.No_of_Internet_Plans", "as": "No_of_Internet_Plans"}
],
"mark": {"type": "geoshape"},
"encoding": {
"color": {
"field": "No_of_Internet_Plans",
"type": "quantitative",
"scale": {
"type": "threshold",
"domain": [0, 10, 20, 30, 40, 50],
"range": ["#e8eaf6","#c5cae9","#9fa8da", "#7986cb", "#5c6bc0", "#3f51b5", "#3949ab"]
}
},
"tooltip": [
{"field": "properties.NAME", "type": "nominal", "title":
"Country"},
{"field": "No_of_Internet_Plans", "type": "quantitative"}
]
}
}
;
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
